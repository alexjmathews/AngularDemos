            <div ng-show="error" class="alert alert-danger">
                    {{error}}

            <h2 class="text-center login-title">Register for a New Account</h2>
            <div class="account-wall">

                <form class="form-signin" ng-submit="register()">
                    <input type="text" id="username" class="form-control" placeholder="Username" required autofocus ng-model="username" name="username" >
                     <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                    <input type="text" id="email" class="form-control" placeholder="Email" required autofocus ng-model="email" name="email" >
                     <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
                    <input type="password" id="password" class="form-control" placeholder="Password" required ng-model="password" name="password" >
                     <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    <button class="btn btn-lg btn-primary btn-block" ng-disabled="form.$invalid || dataLoading" type="submit">Sign up</button>
