<!DOCTYPE html>

<html>

  <head>
    <!-- Bootstrap and Font Awesome -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

    <!-- Angular and ngroute -->

    <meta name="google-signin-client_id" content="568058566806-gtuof6s75rvk1me0jljdql521prt5nmc.apps.googleusercontent.com">
    <!-- app.js File -->

  <!-- define angular controller -->

    <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div ng-show="error" class="alert alert-danger">
                    {{error}}
                </div>
            <h2 class="text-center login-title">Sign in </h2>
            <div class="account-wall">

                <form class="form-signin" ng-submit="login()">
                    <input type="text" id="username" class="form-control" placeholder="Username" required autofocus ng-model="username" name="username" >
                     <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                    <input type="password" id="password" class="form-control" placeholder="Password" required ng-model="password" name="password" >
                     <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    <button class="btn btn-lg btn-primary btn-block" ng-disabled="form.$invalid || dataLoading" type="submit">Sign in</button>

            <a href="#" class="text-center new-account">Create an account </a>
                    <div class="form-actions">

</div>
