<div class="col-md-6 col-md-offset-3">
	<h1>Testing Out HttpFactories</h1>
	
	<p>{{ ctrlMessage }}</p>

	<p>{{ factMessage }}</p>


	<button ng-click="fetch()">
	  Fetch Users
	</button>

	<h1>Users:</h1>
	<div ng-repeat="model in users.users"> 
		{{model.firstName}}
		{{model.lastName}}
	</div>


	<h1>Resolved Users:</h1>
	{{}}
	<div ng-repeat="mod in resUsers.users"> 
		{{mod.firstName}}
		{{mod.lastName}}
	</div>
</div>
